<div *ngIf="formData">
<div class="heading" >
    <h3 class="title">{{formData.surveyTitle}}</h3>
</div>
<div class="question-area">
<div *ngFor="let question of formData.questionList;let i=index">
    <app-question-card [question]="question" [index]="i"></app-question-card>
</div>

</div>
<div class="submit">
    <button
        mat-raised-button
        type="button"
        color="warn"
        style="margin-right: 21px"
        class="create-button"
        (click)="onCancel()"
      >
        Cancel
      </button>
    <button
        mat-raised-button
        type="button"
        color="primary"
        class="create-button"
      >
        Submit
      </button>
    </div>
</div>
