<mat-form-field class="question-textarea">
  <textarea
    matInput
    name="question"
    class="text-area-field"
    placeholder="Question"
  ></textarea>
</mat-form-field>
<mat-form-field appearance="fill" class="select-option">
  <mat-label>Question Type</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let topping of questionType"
      [value]="topping"
      (click)="assignSelectedOption(topping)"
      >{{ topping }}</mat-option
    >
  </mat-select>
</mat-form-field>
<div class="field" *ngIf="selectedOption === 'CheckBox'">
  <app-checkbox class="form-field"></app-checkbox>
</div>
<div class="field" *ngIf="selectedOption === 'Dropdown'">
  <app-dropdown class="form-field"></app-dropdown>
</div>
<mat-icon class="icon-delete">delete</mat-icon>
